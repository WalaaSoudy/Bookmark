<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width device-width, initial-scale=1.0" />
  <title>Bookmark</title>
  <link rel="shortcut icon" href="pngwing.com.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>


<body class="bg-warning bg-opacity-10">
<section>
  <div class="container mt-4">
    <h1 style="font-style: italic;" class="py-2 text-center">Bookmarker</h1>
    <hr>
    <br>
    <div class="title">
      <h2 style="font-style: italic;" class="text-center"><i class="fa-solid fa-bookmark text-success"></i> 
        Bookmark your favorite sites <i class="fa-solid fa-bookmark text-warning"></i></h2>
        <label for="bookmarkName" class="pb-2 mb-2 fw-semibold">
          <i class="fa-solid fa-bookmark"></i>
          Site Name</label>
          <input type="text" placeholder="Bookmark Name" class="form-control mb-3" id="bookmarkName">
          <label for="bookmarkURL" class="pb-2 fw-semibold mb-2">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
            <div class="text-center m-auto mt-4">
              <button onclick="addWebsite()" class="btn btn-danger px-5">Sumbit</button>
            </div>
           
            <hr>
           <div class="table">
            <table class="table mt-4 text-center bg-light">
              <thead>
                <tr><th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
              <tbody id="tableContent"></tbody>
            </table>
           </div> 
         
    </div>

  </div>
</section>
  
  <script src="bootstrap.bundle.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
